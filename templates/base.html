<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}Stéphane Decisy Portfolio{% endblock %}</title>
    <meta name="description" content="Portfolio de Stéphane Decisy">
    <meta name="viewport" content="width=device-width">
    <!-- Theme Bootswatch -->
    <link rel="stylesheet" href="https://bootswatch.com/4/sketchy/bootstrap.css">
    <!-- CSS -->
    <link rel="stylesheet" href="">
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css"
        integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
    <!-- Twitter Card data -->
    <meta name="twitter:card" content="summary" />
    <!-- Open Graph data -->
    <meta property="og:title" content="Portfolio de Stéphane Decisy" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="" />
    <meta property="og:image" content="" />
    <meta property="og:description" content="Portfolio de Stéphane Decisy" />
    {% block stylesheets %}{% endblock %}
</head>

<body>
    {% block nav %}
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'home' %}">Portfolio</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02"
            aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarColor02">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="btn btn-outline-primary" href="{% url 'home' %}">Accueil <span
                            class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-outline-primary" href="{% url 'resume' %}">Mon CV</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-outline-primary" href="{% url 'competence' %}">Mes Compétences</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-outline-primary" href="{% url 'realisation' %}">Mes Réalisations</a>
                </li>
            </ul>
        </div>
    </nav>
    {% endblock %}
    <section id="content" class="container-fluid">
        {% block content %}{% endblock %}
    </section>
    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    {% block javascripts %}{% endblock %}
</body>

</html>
